<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>

<body>

    <header>
        <h1>Шаблоны</h1>
    </header>
    <div>
        <button onclick="toggle_task();toggle_bar();" id="styling">
            Новая задача
            <!-- <div class="demo" :class="{active : boxA}"> -->

        </button>

        <input id="plh" type="text" placeholder="Search..">
        <button type="submit">
            <img src="glass.png" style="width: 40px;height: 40px;object-fit: cover;">
        </button>

        <button type="submit" style="margin-left: 100px;">
            <img src="filter.png" style="width: 40px;height: 40px;object-fit: cover;">
        </button>

    </div>


    <table id="tbl">
        <tr>
            <th>Название видео</th>
            <th>Количество шаблонов</th>
            <th>Количество аномалий</th>
        </tr>
        <tr>
            <div style="display: none;width: 200px;" id="skill_bar" class="skill">
                <p style="padding-bottom: 30px;">Уровень загрузки</p>
                <div class="skill-bar skill1">
                    <span class="skill-count1">0%</span>
                </div>

            </div>
        </tr>
    </table>


    <div id="popup" style="display: none;">

        <h3 style="text-align: center;">Обнаружение шаблонов </h3>
        <ul id="ul_popup">
            <li>Video 1</li>
            <li>Video 2</li>
            <li>15 треков</li>
            <li>12 треков</li>

        </ul>
        <div style="margin-left: 20%;">
            <button onclick="toggle_task();toggle_bar();dimming();add_val();"
                style="background-color: blue;border-radius: 8px;height: 30px;">
                Запуск
            </button>
            <button style="background-color: red;border-radius: 8px;height: 30px; margin-left: 50px;"> Отмена </button>
        </div>
    </div>

    <br>

    <div id="player" style="display: none;">
        <!-- <div style="display: inline-block;  ">
            <video style="width: 400px;height: 300px;" playsinline controls data-poster="filter.png">
                <source src="Road.mp4" type="video/mp4" />
            </video>
        </div> -->
        <!-- <video id="video-player" width="400";height="300"> -->
        <!-- <video controls width="400";height="300" id="my-video"  > -->
        <!-- <video id="my-video" >
                <source src="Road.mp4" type="video/mp4">
            </video> -->
        <!-- </video> -->

        <video style="width: 400px;height: 300px;" id="my-video1" class="video-js" controls >
            <source src="Road.mp4" type="video/mp4">
        </video>

        <video style="width: 400px;height: 300px;" id="my-video2" class="video-js" controls>
            <source src="cut_RealBarca120.mp4" type="video/mp4">
        </video>

        <div style="margin-left: 400px;margin-top: -270px;" class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Шаблоны</a></li>
                <li><a data-toggle="tab" href="#menu1">Аномалии</a></li>

            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <ul>
                        <li> Шаблон 1 </li>
                        <li> Шаблон 2 </li>
                    </ul>

                </div>
                <div id="menu1" class="tab-pane fade">
                    <ul>
                        <li> Аномалии 1 </li>
                        <li> Аномалии 2 </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
</body>
